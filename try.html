<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: url('bakery.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            position: absolute;
        }
        .centered-text {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .cart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .options-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            display: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d2a679;
            padding: 10px;
            border-radius: 10px;
            width: 80px;
            height: 120px; /* Adjusted height to fit images */
        }
        .grid-item img {
            width: 100%;
            height: 60px; /* Adjust image height as needed */
            object-fit: cover;
            border-radius: 5px;
        }
        .add-cart-button, .place-order-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f3e5ab;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .place-order-button {
            grid-column: span 3;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="mainPage" class="container">
        <div class="centered-text">
            Bakery management system web Application
            <br>
            <button class="cart-button" onclick="showCart()">Go to Cart</button>
        </div>
    </div>
    <div id="cartPage" class="options-container">
        <div class="grid-container">
            <div class="grid-item">
                <img src="/product image/product 1.png" alt="Item 1">
                <div class="item">Item 1</div>
                <button class="add-cart-button">Add to Cart</button>
            </div>
            <div class="grid-item">
                <img src="/product image/product2.jpg" alt="Item 2">
                <div class="item">Item 2</div>
                <button class="add-cart-button">Add to Cart</button>
            </div>
            <div class="grid-item">
                <img src="item3.png" alt="Item 3">
                <div class="item">Item 3</div>
                <button class="add-cart-button">Add to Cart</button>
            </div>
            <div class="grid-item">
                <img src="item4.png" alt="Item 4">
                <div class="item">Item 4</div>
                <button class="add-cart-button">Add to Cart</button>
            </div>
            <div class="grid-item">
                <img src="item5.png" alt="Item 5">
                <div class="item">Item 5</div>
                <button class="add-cart-button">Add to Cart</button>
            </div>
            <div class="grid-item">
                <img src="item6.png" alt="Item 6">
                <div class="item">Item 6</div>
                <button class="add-cart-button">Add to Cart</button>
            </div>
            <button class="place-order-button" onclick="showMain()">Place Order</button>
        </div>
    </div>

    <script>
        function showCart() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'block';
        }

        function showMain() {
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }
    </script>
</body>
</html>
