    html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Web Application Section -->
        <div class="web-app">
            <div class="header">
                <img src="bakery.jpg" alt="Bakery" class="background-image">
                <div class="title">
                    <h1>Bakery management system web Application</h1>
                </div>
            </div>
            <div class="content">
                <div class="cart-item"><button class="add-cart">Add Cart</button></div>
                <div class="cart-item"><button class="add-cart">Add Cart</button></div>
                <div class="cart-item"><button class="add-cart">Add Cart</button></div>
                <div class="cart-item"><button class="add-cart">Add Cart</button></div>
                <div class="cart-item"><button class="add-cart">Add Cart</button></div>
                <div class="cart-item"><button class="add-cart">Add Cart</button></div>
            </div>
            <div class="footer">
                <button class="place-order">Place Order</button>
            </div>
        </div>

        <!-- User Form Section -->
        <div class="user-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="number">Number:</label>
                <input type="tel" id="number" name="number" placeholder="+91......"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <button type="submit">Submit</button>
            </form>
            <div class="cart-items">
                <!-- Cart items will be listed here -->
            </div>
        </div>

        <!-- Orders Section -->
        <div class="orders">
            <div class="order-item">
                <h2>Order ID</h2>
                <p>Name:</p>
                <p>Number:</p>
                <p>Address:</p>
                <div class="order-cart-items">
                    <!-- Order items will be listed here -->
                </div>
            </div>
            <div class="order-item">
                <h2>Order ID</h2>
                <p>Name:</p>
                <p>Number:</p>
                <p>Address:</p>
                <div class="order-cart-items">
                    <!-- Order items will be listed here -->
                </div>
            </div>
            <div class="order-item">
                <h2>Order ID</h2>
                <p>Name:</p>
                <p>Number:</p>
                <p>Address:</p>
                <div class="order-cart-items">
                    <!-- Order items will be listed here -->
                </div>
            </div>
        </div>
    </div>
</body>
